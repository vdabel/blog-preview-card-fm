<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Blog preview card</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <main>
    <div class="card-blog">
      <img src="assets/images/illustration-article.svg" alt="ilustration">
      <div class="card-content">
        <div class="badge">Learning</div>
        <h2>Published <time datetime="2023-12-21">21 Dec 2023</time></h2>
        <h1>HTML & CSS foundations</h1>
        <p>These languages are the backbone of every website, defining structure, content, and presentation.</p>
      </div>
      <div class="card-author">
        <img src="assets/images/image-avatar.webp" alt="avatar">
        <div>Gerg Hooper</div>
      </div>
    </div>
  </main>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://www.linkedin.com/in/e-valdivia/" target="_blank">Abel Valdivia</a>.
  </footer>
</body>

</html>
